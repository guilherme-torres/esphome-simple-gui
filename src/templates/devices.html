<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>dispositivos</h1>
    {% if devices|length == 0 %}
        <p>Nenhum dispositivo criado</p>
    {% else %}
        <ul>
            {% for device in devices %}
                <li>{{ device.name }}</li>
            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
